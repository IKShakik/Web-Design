<!DOCTYPE html>
	<html>
	<head>
		<title>CSS Icons</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/icons.css" type="text/css">
	</head>
	<body>
		<div class="main">
			<h2>CSS Icons</h2> 
			<p>There ara four types of icons. They are:</p>
			<ol>
				<li>Font Awesome Icons</li>
				<li>Bootstrap Icons</li>
				<li>Google Icons</li>
			</ol>
			<h2>Note:</h2>
			<p>
				<ul>
					<li>An icon can be added to any inline HTML element.</li>
					<li>
						<code class="w3-codespan"><i></code>
						and
						<code class="w3-codespan"><span></code>
						elements usually used to add icons.
					</li>
					<li>Icons can be customized with CSS. </li>
				</ul>
			</p>
			<i class="fa fa-user"></i>
			<i class="glyphicon glyphicon-cloud"></i>
			<i class="material-icons">computer</i>
		</div>
	</body>
	</html>
